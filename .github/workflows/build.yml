          }
          
          Write-Host "âœ… ãƒ—ãƒ©ã‚°ã‚¤ãƒ³ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ: $pluginDir"
          Add-Content -Path $env:GITHUB_ENV -Value "PLUGIN_DIR=$pluginDir"

      # ==================== BuildAll.sln ã®ãƒ“ãƒ«ãƒ‰ ====================
      - name: Build BuildAll.sln (Mac)
        if: matrix.platform == 'mac'
        run: |
          set -e
          
          echo "ğŸ”¨ BuildAll.sln ã‚’ãƒ“ãƒ«ãƒ‰ã—ã¦ä¾å­˜é–¢ä¿‚ã‚’æ•´ãˆã¾ã™"
          
          cd "$SDK_ROOT"
          
          # BuildAll.sln ã¾ãŸã¯é¡ä¼¼ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’æ¢ã™
          if [ -f "BuildAll.sln" ]; then
            BUILD_SLN="BuildAll.sln"
