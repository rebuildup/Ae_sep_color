name: Build After Effects Plugin

on:
  push:
    branches: [ main, master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  preflight:
    name: Preflight
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Check required secrets
        id: check
        shell: bash
        env:
          AE_SDK_DOWNLOAD_TOKEN: ${{ secrets.AE_SDK_DOWNLOAD_TOKEN }}
        run: |
          if [ -n "$AE_SDK_DOWNLOAD_TOKEN" ]; then
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            echo "AE_SDK_DOWNLOAD_TOKEN: present"
          else
            echo "should_build=false" >> "$GITHUB_OUTPUT"
            echo "::warning::AE_SDK_DOWNLOAD_TOKEN is not configured. Build will be skipped."
          fi

  build:
    name: Build ${{ matrix.platform }}
    needs: preflight
    if: needs.preflight.outputs.should_build == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            platform: mac
            sdk_file: AfterEffectsSDK_25.6_61_mac.zip
          - os: windows-latest
            platform: win
            sdk_file: AfterEffectsSDK_25.6_61_win.zip
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Halide (Windows)
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          Write-Host "Downloading Halide for Windows..."
          
          # GitHub APIを使用してHalideのリリース情報を取得
          $halideVersion = "v21.0.0"
          $releaseUrl = "https://api.github.com/repos/halide/Halide/releases/tags/$halideVersion"
          
          Write-Host "Fetching release information from: $releaseUrl"
          try {
            $releaseInfo = Invoke-RestMethod -Uri $releaseUrl -UseBasicParsing
          } catch {
            Write-Host "Failed to fetch release info: $_"
            Write-Host "Trying latest release instead..."
            $releaseUrl = "https://api.github.com/repos/halide/Halide/releases/latest"
            $releaseInfo = Invoke-RestMethod -Uri $releaseUrl -UseBasicParsing
            Write-Host "Using release: $($releaseInfo.tag_name)"
          }
          
          Write-Host "Available assets:"
          $releaseInfo.assets | ForEach-Object { Write-Host "  - $($_.name)" }

          Write-Host ""
          Write-Host "Selecting 64-bit Windows asset..."

          $windowsAsset = $releaseInfo.assets | Where-Object {
            $_.name -match '\.zip$' -and
            $_.name -match '(?i)windows' -and
            $_.name -match '(?i)(x86-64|x86_64|x64|win64|64-bit|64bit)'
          } | Select-Object -First 1

          if (-not $windowsAsset) {
            Write-Host "::error::No 64-bit Windows Halide asset found (expected markers: x86-64/x64/win64/64-bit)"
            $releaseInfo.assets | Where-Object { $_.name -match '(?i)windows' } | ForEach-Object { Write-Host "  - $($_.name)" }
            exit 1
          }

          if ($windowsAsset.name -match '(?i)x86-32|x86_32|win32|32-bit|32bit|\b32\b') {
            Write-Host "::error::Selected asset appears to be 32-bit: $($windowsAsset.name)"
            exit 1
          }

          Write-Host ""
          Write-Host "Selected asset: $($windowsAsset.name)"
          Write-Host "Download URL: $($windowsAsset.browser_download_url)"
          Write-Host ""
          Write-Host "Note: Architecture will be verified after download."
          Write-Host "If this is a 32bit build, the build will fail with a clear error message."
          
          $halideZip = "$env:TEMP\Halide-windows.zip"
          Invoke-WebRequest -Uri $windowsAsset.browser_download_url -OutFile $halideZip -UseBasicParsing
          Write-Host "Download completed ($(Get-Item $halideZip | Select-Object -ExpandProperty Length) bytes)"
          
          Write-Host "Extracting Halide..."
          $halideExtractDir = "$env:TEMP\Halide-windows"
          Expand-Archive -Path $halideZip -DestinationPath $halideExtractDir -Force
          
          Write-Host "Extracted directory structure:"
          Get-ChildItem -Path $halideExtractDir -Recurse -Directory | Select-Object -First 10 | ForEach-Object { Write-Host "  $($_.FullName)" }
          
          # Halideのディレクトリ構造を確認して、適切な場所にコピー
          $halideRoot = Get-ChildItem -Path $halideExtractDir -Directory | Select-Object -First 1
          if (-not $halideRoot) {
            # ディレクトリがない場合、直接ファイルが展開されている可能性がある
            Write-Host "No subdirectory found, using extract directory as root"
            $halideRoot = New-Object PSObject -Property @{ FullName = $halideExtractDir }
          } else {
            Write-Host "Found Halide root directory: $($halideRoot.FullName)"
          }
          
          # Halide の標準構造: Halide-{version}-x86-64-windows/
          #   - bin/Release/Halide.dll
          #   - lib/Release/Halide.lib
          #   - include/
          $possibleLibPaths = @(
            (Join-Path $halideRoot.FullName "lib\Release"),
            (Join-Path $halideRoot.FullName "lib"),
            (Join-Path $halideExtractDir "lib\Release"),
            (Join-Path $halideExtractDir "lib")
          )
          
          $possibleBinPaths = @(
            (Join-Path $halideRoot.FullName "bin\Release"),
            (Join-Path $halideRoot.FullName "bin"),
            (Join-Path $halideExtractDir "bin\Release"),
            (Join-Path $halideExtractDir "bin")
          )
          
          $possibleIncludePaths = @(
            (Join-Path $halideRoot.FullName "include"),
            (Join-Path $halideExtractDir "include")
          )
          
          # libディレクトリを探す
          $halideLibDir = $null
          foreach ($path in $possibleLibPaths) {
            if (Test-Path $path) {
              $halideLibDir = $path
              Write-Host "Found lib directory: $halideLibDir"
              break
            }
          }
          
          # binディレクトリを探す
          $halideBinDir = $null
          foreach ($path in $possibleBinPaths) {
            if (Test-Path $path) {
              $halideBinDir = $path
              Write-Host "Found bin directory: $halideBinDir"
              break
            }
          }
          
          # includeディレクトリを探す
          $halideIncludeDir = $null
          foreach ($path in $possibleIncludePaths) {
            if (Test-Path $path) {
              $halideIncludeDir = $path
              Write-Host "Found include directory: $halideIncludeDir"
              break
            }
          }
          
          # 必要なディレクトリを作成
          $targetLibDir = "third_party\halide\win\lib"
          $targetBinDir = "third_party\halide\win\bin"
          $targetIncludeDir = "third_party\halide\include"
          
          New-Item -ItemType Directory -Path $targetLibDir -Force | Out-Null
          New-Item -ItemType Directory -Path $targetBinDir -Force | Out-Null
          
          # ファイルをコピー（lib ディレクトリから直接探す）
          if ($halideLibDir -and (Test-Path $halideLibDir)) {
            $libFiles = Get-ChildItem -Path $halideLibDir -Filter "Halide.lib" -Recurse
            Write-Host "Searching for Halide.lib in: $halideLibDir"
            
            if ($libFiles.Count -gt 0) {
              $sourceLib = $libFiles[0].FullName
              Copy-Item -Path $sourceLib -Destination $targetLibDir -Force
              Write-Host "✓ Halide.lib copied from $sourceLib"
              
              # 64bit版であることを検証（必須）
              Write-Host "Verifying Halide.lib architecture..."
              $copiedLib = Join-Path $targetLibDir "Halide.lib"
              if (Test-Path $copiedLib) {
                $archVerified = $false
                try {
                  # dumpbin のパスを探す
                  $dumpbinPath = $null
                  $possiblePaths = @(
                    "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Tools\MSVC\*\bin\Hostx64\x64\dumpbin.exe",
                    "C:\Program Files\Microsoft Visual Studio\2022\Community\VC\Tools\MSVC\*\bin\Hostx64\x64\dumpbin.exe",
                    "C:\Program Files (x86)\Microsoft Visual Studio\2022\Enterprise\VC\Tools\MSVC\*\bin\Hostx64\x64\dumpbin.exe",
                    "C:\Program Files (x86)\Microsoft Visual Studio\2022\Community\VC\Tools\MSVC\*\bin\Hostx64\x64\dumpbin.exe"
                  )
                  
                  foreach ($pathPattern in $possiblePaths) {
                    $found = Get-ChildItem -Path $pathPattern -ErrorAction SilentlyContinue | Select-Object -First 1
                    if ($found) {
                      $dumpbinPath = $found.FullName
                      break
                    }
                  }
                  
                  if ($dumpbinPath -and (Test-Path $dumpbinPath)) {
                    Write-Host "Using dumpbin: $dumpbinPath"
                    $dumpbinOutput = & $dumpbinPath /headers $copiedLib 2>&1
                    if ($LASTEXITCODE -eq 0) {
                      $machineType = $dumpbinOutput | Select-String -Pattern "machine\s+\(([^)]+)\)"
                      if ($machineType) {
                        $arch = $machineType.Matches[0].Groups[1].Value
                        Write-Host "Detected machine type: $arch"
                        if ($arch -match "x64|8664|AMD64") {
                          Write-Host "✓ Halide.lib is 64bit"
                          $archVerified = $true
                        } else {
                          Write-Host "::error::Halide.lib is not 64bit (detected: $arch)"
                          Write-Host "This will cause linker errors. The downloaded Halide release contains 32bit libraries."
                          Write-Host "Please check the Halide release assets and ensure a 64bit version is available."
                          exit 1
                        }
                      }
                    }
                  }
                  
                  # dumpbin が使えない場合、エラーにする（アーキテクチャ検証は必須）
                  if (-not $archVerified) {
                    Write-Host "::error::Cannot verify Halide.lib architecture (dumpbin not available)"
                    Write-Host "The library architecture must be verified before proceeding."
                    Write-Host "Please ensure dumpbin is available or the Halide release includes 64bit libraries."
                    exit 1
                  }
                } catch {
                  Write-Host "::error::Architecture verification failed: $_"
                  Write-Host "Cannot proceed without verifying library architecture."
                  exit 1
                }
              }
            } else {
              Write-Host "::error::Halide.lib not found in $halideLibDir"
              Write-Host "Files in lib directory:"
              Get-ChildItem -Path $halideLibDir -Recurse | Select-Object -First 20 | ForEach-Object { Write-Host "  $($_.FullName)" }
              exit 1
            }
          } else {
            Write-Host "::error::Halide lib directory not found"
            Write-Host "Searched paths:"
            $possibleLibPaths | ForEach-Object { Write-Host "  $_" }
            exit 1
          }
          
          if ($halideBinDir -and (Test-Path $halideBinDir)) {
            $dllFiles = Get-ChildItem -Path $halideBinDir -Filter "Halide.dll" -Recurse
            Write-Host "Searching for Halide.dll in: $halideBinDir"
            
            if ($dllFiles.Count -gt 0) {
              Copy-Item -Path $dllFiles[0].FullName -Destination $targetBinDir -Force
              Write-Host "✓ Halide.dll copied from $($dllFiles[0].FullName)"
            } else {
              Write-Host "::error::Halide.dll not found in $halideBinDir"
              Write-Host "Files in bin directory:"
              Get-ChildItem -Path $halideBinDir -Recurse | Select-Object -First 20 | ForEach-Object { Write-Host "  $($_.FullName)" }
              exit 1
            }
          } else {
            Write-Host "::error::Halide bin directory not found"
            Write-Host "Searched paths:"
            $possibleBinPaths | ForEach-Object { Write-Host "  $_" }
            exit 1
          }
          
          # ヘッダーファイルは既にリポジトリに含まれている可能性があるため、存在する場合のみコピー
          if ($halideIncludeDir -and (Test-Path $halideIncludeDir)) {
            if (-not (Test-Path $targetIncludeDir)) {
              New-Item -ItemType Directory -Path $targetIncludeDir -Force | Out-Null
            }
            Copy-Item -Path "$halideIncludeDir\*" -Destination $targetIncludeDir -Recurse -Force
            Write-Host "✓ Halide headers copied"
          } else {
            Write-Host "⚠ Halide include directory not found, using existing headers from repository"
          }
          
          Write-Host "Halide installation completed"

      - name: Install Halide (macOS)
        if: matrix.platform == 'mac'
        shell: bash
        run: |
          set -e

          if ! command -v jq >/dev/null 2>&1; then
            echo "jq not found, installing..."
            brew install jq
          fi

          echo "Downloading Halide for macOS..."
          
          # CPUアーキテクチャを検出
          ARCH=$(uname -m)
          if [ "$ARCH" == "arm64" ]; then
            HALIDE_ARCH="arm64"
          else
            HALIDE_ARCH="x86_64"
          fi
          
          # GitHub APIを使用してHalideのリリース情報を取得
          HALIDE_VERSION="v21.0.0"
          RELEASE_URL="https://api.github.com/repos/halide/Halide/releases/tags/${HALIDE_VERSION}"
          
          echo "Fetching release information from: $RELEASE_URL"
          RELEASE_JSON=$(curl -s "$RELEASE_URL")
          
          # リリースが見つからない場合、最新リリースを使用
          if echo "$RELEASE_JSON" | jq -e '.message' > /dev/null 2>&1; then
            echo "Release $HALIDE_VERSION not found, trying latest release..."
            RELEASE_URL="https://api.github.com/repos/halide/Halide/releases/latest"
            RELEASE_JSON=$(curl -s "$RELEASE_URL")
            ACTUAL_VERSION=$(echo "$RELEASE_JSON" | jq -r '.tag_name')
            echo "Using release: $ACTUAL_VERSION"
          fi
          
          echo "Available assets:"
          echo "$RELEASE_JSON" | jq -r '.assets[] | .name' | head -10
          
          # macOS用のアセットを検索（tar.gzファイルで、osxまたはmacを含む、またはアーキテクチャを含む）
          MACOS_ASSET=$(echo "$RELEASE_JSON" | jq -r ".assets[] | select(.name | test(\"\\\\.tar\\\\.gz$\")) | select(.name | test(\"osx|mac|$HALIDE_ARCH\"; \"i\")) | .browser_download_url" | head -1)
          
          if [ -z "$MACOS_ASSET" ] || [ "$MACOS_ASSET" == "null" ]; then
            echo "::error::macOS asset not found"
            echo "Available assets:"
            echo "$RELEASE_JSON" | jq -r '.assets[] | .name' | head -10
            exit 1
          fi
          
          echo "Found asset: $MACOS_ASSET"
          
          HALIDE_TAR="$RUNNER_TEMP/Halide-macos.tar.gz"
          curl -L -o "$HALIDE_TAR" "$MACOS_ASSET"
          echo "Download completed"
          
          echo "Extracting Halide..."
          HALIDE_EXTRACT_DIR="$RUNNER_TEMP/Halide-macos"
          mkdir -p "$HALIDE_EXTRACT_DIR"
          tar -xzf "$HALIDE_TAR" -C "$HALIDE_EXTRACT_DIR" --strip-components=1
          
          # Halideのディレクトリ構造を確認して、適切な場所にコピー
          HALIDE_LIB_DIR="$HALIDE_EXTRACT_DIR/lib"
          HALIDE_INCLUDE_DIR="$HALIDE_EXTRACT_DIR/include"
          
          # 必要なディレクトリを作成
          TARGET_LIB_DIR="third_party/halide/mac/lib"
          TARGET_INCLUDE_DIR="third_party/halide/include"
          
          mkdir -p "$TARGET_LIB_DIR"
          
          # ファイルをコピー
          if [ -d "$HALIDE_LIB_DIR" ]; then
            # Copy all Halide dylib files
            if ls "$HALIDE_LIB_DIR"/libHalide*.dylib 1> /dev/null 2>&1; then
              cp "$HALIDE_LIB_DIR"/libHalide*.dylib "$TARGET_LIB_DIR/" || true
              echo "✓ Halide libraries copied"
              echo "Copied files:"
              ls -la "$TARGET_LIB_DIR"/libHalide*.dylib || true
            else
              echo "::error::No Halide dylib files found in $HALIDE_LIB_DIR"
              echo "Contents of $HALIDE_LIB_DIR:"
              ls -la "$HALIDE_LIB_DIR" || true
              exit 1
            fi
          else
            echo "::error::Halide lib directory not found: $HALIDE_LIB_DIR"
            exit 1
          fi
          # ヘッダーファイルは既にリポジトリに含まれている可能性があるため、存在する場合のみコピー
          if [ -d "$HALIDE_INCLUDE_DIR" ]; then
            mkdir -p "$TARGET_INCLUDE_DIR"
            cp -r "$HALIDE_INCLUDE_DIR"/* "$TARGET_INCLUDE_DIR/" || true
            echo "✓ Halide headers copied"
          else
            echo "⚠ Halide include directory not found, using existing headers from repository"
          fi
          
          echo "Halide installation completed"

      - name: Verify Halide installation (macOS)
        if: matrix.platform == 'mac'
        shell: bash
        run: |
          echo "Verifying Halide installation (macOS)..."
          if ! ls third_party/halide/mac/lib/libHalide*.dylib 1> /dev/null 2>&1; then
            echo "::error::Halide dylib not found"
            ls -la third_party/halide/mac/lib/ || true
            exit 1
          fi
          if [ ! -d "third_party/halide/include" ]; then
            echo "::error::Halide headers not found"
            exit 1
          fi
          echo "✓ Halide runtime files present."

      - name: Set up Xcode (Mac)
        if: matrix.platform == 'mac'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Accept Xcode license (Mac)
        if: matrix.platform == 'mac'
        run: sudo xcodebuild -license accept

      - name: Verify Halide headers (Mac)
        if: matrix.platform == 'mac'
        run: |
          set -e
          clang++ -std=c++17 -c build_tests/check_halide_include.cpp \
            -I third_party/halide/include \
            -o /tmp/halide_header_test.o

      - name: Set up MSBuild (Windows)
        if: matrix.platform == 'win'
        uses: microsoft/setup-msbuild@v2

      - name: Set up MSVC Developer Command Prompt (Windows)
        if: matrix.platform == 'win'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Verify Halide installation (Windows)
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          Write-Host "Verifying Halide installation (Windows)..."
          $libPath = "third_party\halide\win\lib\Halide.lib"
          $dllPath = "third_party\halide\win\bin\Halide.dll"
          $includePath = "third_party\halide\include"

          if (-not (Test-Path $libPath)) {
            Write-Host "::error::Halide.lib not found"
            exit 1
          }
          if (-not (Test-Path $dllPath)) {
            Write-Host "::error::Halide.dll not found"
            exit 1
          }
          $dumpbinCmd = Get-Command dumpbin -ErrorAction SilentlyContinue
          if (-not $dumpbinCmd) {
            Write-Host "::error::dumpbin not available to verify Halide.lib architecture"
            exit 1
          }
          $headers = & $dumpbinCmd.Source /headers $libPath 2>&1
          $machineMatch = $headers | Select-String -Pattern "machine\s+\(([^)]+)\)"
          if (-not $machineMatch) {
            Write-Host "::error::Unable to determine machine type for Halide.lib"
            exit 1
          }
          $machine = $machineMatch.Matches[0].Groups[1].Value
          if ($machine -notmatch "x64|8664|AMD64") {
            Write-Host "::error::Halide.lib is not 64-bit (detected: $machine)"
            exit 1
          }
          if (-not (Test-Path $includePath)) {
            Write-Host "::error::Halide headers not found"
            exit 1
          }
          Write-Host "✓ Halide runtime files present and 64-bit."

      - name: Verify Halide headers (Windows)
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          $source = "build_tests\check_halide_include.cpp"
          if (-not (Test-Path $source)) {
            Write-Error "Missing Halide include check source file: $source"
            exit 1
          }
          $output = Join-Path $env:TEMP "halide_header_test.obj"
          cl /nologo /std:c++17 /c $source /I third_party\halide\include /Fo:$output

      - name: Download After Effects SDK (Mac)
        if: matrix.platform == 'mac'
        env:
          GITHUB_TOKEN: ${{ secrets.AE_SDK_DOWNLOAD_TOKEN }}
        run: |
          set -e
          
          REPO="rebuildup/my-ae-sdk-storage"
          RELEASE_TAG_CANDIDATES=("sdk" "ae-sdk_25.6_61" "v25.6.61" "25.6.61")
          
          echo "Downloading After Effects SDK from private repository..."
          
          if [ -z "$GITHUB_TOKEN" ]; then
            echo "Error: GITHUB_TOKEN not configured"
            exit 1
          fi
          
          RELEASE_JSON=""
          for RELEASE_TAG in "${RELEASE_TAG_CANDIDATES[@]}"; do
            RESPONSE=$(curl -s -w "\nHTTP_STATUS:%{http_code}" \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/$REPO/releases/tags/$RELEASE_TAG" 2>&1)
            
            HTTP_STATUS=$(echo "$RESPONSE" | grep "HTTP_STATUS:" | cut -d: -f2)
            RELEASE_JSON=$(echo "$RESPONSE" | sed '/HTTP_STATUS:/d')
            
            if [ "$HTTP_STATUS" == "200" ]; then
              echo "Found release: $RELEASE_TAG"
              break
            fi
          done
          
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "Error: Failed to fetch release information"
            exit 1
          fi
          
          ASSET_NAME="${{ matrix.sdk_file }}"
          ASSET_JSON=$(echo "$RELEASE_JSON" | jq -c --arg name "$ASSET_NAME" '.assets[]? | select(.name == $name)' | head -1)

          if [ -z "$ASSET_JSON" ]; then
            echo "Error: SDK file not found: $ASSET_NAME"
            exit 1
          fi

          API_DOWNLOAD_URL=$(echo "$ASSET_JSON" | jq -r '.url // empty')
          
          echo "Downloading SDK..."
          curl -L \
               -H "Authorization: token $GITHUB_TOKEN" \
               -H "Accept: application/octet-stream" \
               -o AE_SDK.zip \
            -s "$API_DOWNLOAD_URL"
          
          if [ ! -f "AE_SDK.zip" ] || [ ! -s "AE_SDK.zip" ]; then
            echo "Error: Download failed"
            exit 1
          fi
          
          echo "SDK downloaded successfully ($(du -h AE_SDK.zip | cut -f1))"

      - name: Download After Effects SDK (Windows)
        if: matrix.platform == 'win'
        env:
          GITHUB_TOKEN: ${{ secrets.AE_SDK_DOWNLOAD_TOKEN }}
        shell: pwsh
        run: |
          $repo = "rebuildup/my-ae-sdk-storage"
          $releaseTags = @("sdk", "ae-sdk_25.6_61", "v25.6.61", "25.6.61")
          
          Write-Host "Downloading After Effects SDK from private repository..."
          
          if (-not $env:GITHUB_TOKEN) {
            Write-Host "Error: GITHUB_TOKEN not configured"
            exit 1
          }
          
          $releaseJson = $null
          foreach ($tag in $releaseTags) {
            try {
              $headers = @{
                "Authorization" = "token $env:GITHUB_TOKEN"
                "Accept" = "application/vnd.github.v3+json"
              }
              
              $releaseJson = Invoke-RestMethod -Uri "https://api.github.com/repos/$repo/releases/tags/$tag" -Headers $headers -ErrorAction Stop
              Write-Host "Found release: $tag"
              break
            } catch {
              continue
            }
          }
          
          if (-not $releaseJson) {
            Write-Host "Error: Failed to fetch release information"
              exit 1
          }
          
          $assetName = "${{ matrix.sdk_file }}"
          $asset = $releaseJson.assets | Where-Object { $_.name -eq $assetName } | Select-Object -First 1

          if (-not $asset) {
            Write-Host "Exact asset not found: $assetName"
            Write-Host "Available assets:"
            $releaseJson.assets | ForEach-Object { Write-Host " - " $_.name }

            # Fallback: pick first Windows-looking ZIP asset
            $asset = $releaseJson.assets | Where-Object {
              $_.name -match '(?i)win.*\\.zip$'
            } | Select-Object -First 1

            if ($asset) {
              Write-Host "Fallback asset selected: $($asset.name)"
            }
          }
          
          if (-not $asset) {
            Write-Host "Error: SDK file not found: $assetName"
            exit 1
          }
          
          Write-Host "Downloading SDK..."
          $headers = @{
            "Authorization" = "token $env:GITHUB_TOKEN"
            "Accept" = "application/octet-stream"
          }
          
          Invoke-WebRequest -Uri $asset.url -Headers $headers -OutFile "AE_SDK.zip" -MaximumRedirection 5
          
          if (-not (Test-Path "AE_SDK.zip")) {
            Write-Host "Error: Download failed"
            exit 1
          }
          
          Write-Host "SDK downloaded successfully"

      - name: Extract and Setup SDK (Mac)
        if: matrix.platform == 'mac'
        run: |
          set +e
          
          echo "Extracting SDK..."
          
          mkdir -p ae_sdk_work
          cd ae_sdk_work
          unzip -q ../AE_SDK.zip
          
          SDK_EXTRACT_DIR=$(find . -maxdepth 2 -type f -name "extractzstd.sh" -exec dirname {} \; | head -1)
          
          if [ -z "$SDK_EXTRACT_DIR" ]; then
            echo "Error: extractzstd.sh not found"
            find . -name "*.sh"
            exit 1
          fi
          
          cd "$SDK_EXTRACT_DIR"
          chmod +x zstd extractzstd.sh
          
          echo "Running SDK extraction script..."
          set +e
          ./extractzstd.sh 2>&1 | head -50
          EXTRACT_EXIT=$?
          set -e
          
          if [ $EXTRACT_EXIT -ne 0 ]; then
            echo "Warning: extractzstd.sh exited with code $EXTRACT_EXIT (continuing...)"
          fi
          
          sleep 2
          
          if [ -d "ae25.6_61.64bit.AfterEffectsSDK" ]; then
            echo "SDK extracted successfully"
          else
            echo "SDK directory not found, attempting manual extraction..."
            
            if [ ! -f "zstd" ] || [ ! -f "ae25.6_61.64bit.AfterEffectsSDK.tar.zstd.zip" ]; then
              echo "Error: Required files not found"
              ls -la
              exit 1
            fi
            
            echo "Running zstd extraction..."
            set +e
            ./zstd -cd ae25.6_61.64bit.AfterEffectsSDK.tar.zstd.zip | tar xf - -C . 2>&1 | head -50
            ZSTD_EXIT=$?
            set -e
            
            if [ $ZSTD_EXIT -ne 0 ]; then
              echo "Error: zstd extraction failed (exit code: $ZSTD_EXIT)"
              exit 1
            fi
            
            sleep 2
            if [ -d "ae25.6_61.64bit.AfterEffectsSDK" ]; then
              echo "SDK extraction completed"
            else
              echo "Error: SDK extraction failed"
              ls -la
              exit 1
            fi
          fi
          
          # Find SDK root (Headers/Util/Resources location)
          SDK_ROOT=""
          
          shopt -s nullglob
          for dir in ae*.AfterEffectsSDK; do
            if [ -d "$dir/Examples/Headers" ] && [ -d "$dir/Examples/Util" ] && [ -d "$dir/Examples/Resources" ]; then
              SDK_ROOT=$(cd "$dir/Examples" && pwd)
              echo "SDK root found (Examples): $SDK_ROOT"
              break
            elif [ -d "$dir/Headers" ] && [ -d "$dir/Util" ] && [ -d "$dir/Resources" ]; then
              SDK_ROOT=$(cd "$dir" && pwd)
              echo "SDK root found (direct): $SDK_ROOT"
              break
            fi
          done
          shopt -u nullglob
          
          if [ -z "$SDK_ROOT" ]; then
            echo "Searching for Headers directory..."
            while IFS= read -r -d '' dir; do
              parent=$(dirname "$dir")
              if [ -d "$parent/Util" ] && [ -d "$parent/Resources" ]; then
                SDK_ROOT=$(cd "$parent" && pwd)
                echo "SDK root found: $SDK_ROOT"
                break
              fi
            done < <(find . -maxdepth 3 -type d -name "Headers" -print0 2>/dev/null)
          fi
          
          if [ -z "$SDK_ROOT" ]; then
            echo "Error: SDK root not found"
            find . -maxdepth 3 -type d
            exit 1
          fi
          
          echo "SDK root: $SDK_ROOT"
          
          mkdir -p "$SDK_ROOT/Template"
          echo "SDK_ROOT=$SDK_ROOT" >> $GITHUB_ENV
          rm -f ../../AE_SDK.zip 2>/dev/null || true
          set -e

      - name: Extract and Setup SDK (Windows)
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          Write-Host "Extracting SDK..."
          
          New-Item -ItemType Directory -Path "ae_sdk_work" -Force | Out-Null
          Set-Location "ae_sdk_work"
          Expand-Archive -Path "..\AE_SDK.zip" -DestinationPath "." -Force
          
          $extractScript = Get-ChildItem -Recurse -Filter "extractzstd.bat" | Select-Object -First 1
          
          if (-not $extractScript) {
            Write-Host "Error: extractzstd.bat not found"
            Get-ChildItem -Recurse -Filter "*.bat"
            exit 1
          }
          
          Set-Location $extractScript.DirectoryName
          
          Write-Host "Running SDK extraction script..."
          cmd /c extractzstd.bat
          
          if ($LASTEXITCODE -ne 0) {
            Write-Host "Warning: extractzstd.bat exited with code $LASTEXITCODE (continuing...)"
          }
          
          # Find SDK root (Headers/Util/Resources location)
          $sdkRoot = $null
          
          $sdkDirs = Get-ChildItem -Directory -Filter "ae*.AfterEffectsSDK" -ErrorAction SilentlyContinue
          foreach ($dir in $sdkDirs) {
            $examplesPath = Join-Path $dir.FullName "Examples"
            if ((Test-Path "$examplesPath\Headers") -and 
                (Test-Path "$examplesPath\Util") -and 
                (Test-Path "$examplesPath\Resources")) {
              $sdkRoot = $examplesPath
              Write-Host "SDK root found (Examples): $sdkRoot"
              break
            }
            elseif ((Test-Path "$($dir.FullName)\Headers") -and 
                    (Test-Path "$($dir.FullName)\Util") -and 
                    (Test-Path "$($dir.FullName)\Resources")) {
              $sdkRoot = $dir.FullName
              Write-Host "SDK root found (direct): $sdkRoot"
              break
            }
          }
          
          if (-not $sdkRoot) {
            Write-Host "Searching for Headers directory..."
            $headersDirs = Get-ChildItem -Directory -Recurse -Depth 3 -Filter "Headers" -ErrorAction SilentlyContinue
            foreach ($dir in $headersDirs) {
              $parent = $dir.Parent.FullName
              if ((Test-Path "$parent\Util") -and (Test-Path "$parent\Resources")) {
                $sdkRoot = $parent
                Write-Host "SDK root found: $sdkRoot"
                break
              }
            }
          }
          
          if (-not $sdkRoot) {
            Write-Host "Error: SDK root not found"
            Get-ChildItem -Directory -Depth 2 | Select-Object FullName | Format-Table -AutoSize
            exit 1
          }
          
          Write-Host "SDK root: $sdkRoot"
          
          New-Item -ItemType Directory -Path "$sdkRoot\Template" -Force | Out-Null
          Add-Content -Path $env:GITHUB_ENV -Value "SDK_ROOT=$sdkRoot"
          Remove-Item "..\AE_SDK.zip" -Force -ErrorAction SilentlyContinue

      - name: Build SDK Dependencies (Windows)
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          $pluginBuildDir = "${{ github.workspace }}\ae_plugin_output"
          New-Item -ItemType Directory -Path $pluginBuildDir -Force | Out-Null
          $env:AE_PLUGIN_BUILD_DIR = $pluginBuildDir
          
          $sdkParent = Split-Path $env:SDK_ROOT -Parent
          Set-Location $sdkParent
          
          $buildSln = $null
          
          if (Test-Path "BuildAll.sln") {
            $buildSln = "BuildAll.sln"
          } elseif (Test-Path "Examples\BuildAll.sln") {
            Set-Location Examples
            $buildSln = "BuildAll.sln"
          }
          
          if ($buildSln) {
            Write-Host "Building SDK dependencies ($buildSln)..."
            Write-Host "Note: This may fail without admin rights"
            
            $buildSuccess = $false
            try {
              msbuild $buildSln `
                /p:Configuration=Debug `
                /p:Platform=x64 `
                /t:Build `
                /v:minimal `
                /m:1 `
                /nologo `
                /maxcpucount:1 2>&1 | Out-Null
              
              if ($LASTEXITCODE -eq 0) {
                Write-Host "SDK dependencies built successfully"
                $buildSuccess = $true
              }
            } catch {
              # Silently ignore build errors
            }
            
            if (-not $buildSuccess) {
              Write-Host "SDK dependencies build skipped (not required for plugin build)"
            }
          } else {
            Write-Host "BuildAll.sln not found (not required for plugin build)"
          }
          
          # Always succeed this step
          exit 0

      - name: Copy plugin to SDK Template directory (Mac)
        if: matrix.platform == 'mac'
        run: |
          echo "Copying plugin to SDK Template directory..."
          
          PLUGIN_DIR="$SDK_ROOT/Template/sep_color"
          mkdir -p "$PLUGIN_DIR"
          
          rsync -av \
            --exclude='.git' \
            --exclude='tmp' \
            --exclude='ae_sdk_work' \
            --exclude='.github' \
            --exclude='output' \
            --exclude='AE_SDK.zip' \
            "${{ github.workspace }}/" \
            "$PLUGIN_DIR/"
          
          echo "Plugin copied to: $PLUGIN_DIR"
          echo "PLUGIN_DIR=$PLUGIN_DIR" >> $GITHUB_ENV

      - name: Copy plugin to SDK Template directory (Windows)
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          Write-Host "Copying plugin to SDK Template directory..."
          
          $pluginDir = "$env:SDK_ROOT\Template\sep_color"
          New-Item -ItemType Directory -Path $pluginDir -Force | Out-Null
          
          $excludeDirs = @('.git', 'tmp', 'ae_sdk_work', '.github', 'output')
          
          Get-ChildItem "${{ github.workspace }}" -Force | Where-Object {
            $_.Name -notin $excludeDirs -and $_.Name -ne 'AE_SDK.zip'
          } | ForEach-Object {
            Copy-Item -Path $_.FullName -Destination $pluginDir -Recurse -Force
          }
          
          Write-Host "Plugin copied to: $pluginDir"
          Add-Content -Path $env:GITHUB_ENV -Value "PLUGIN_DIR=$pluginDir"

      - name: Build Plugin (Mac)
        if: matrix.platform == 'mac'
        run: |
          set -e
          
          echo "Building plugin..."
          
          PLUGIN_BUILD_DIR="${{ github.workspace }}/ae_plugin_output"
          mkdir -p "$PLUGIN_BUILD_DIR"
          export AE_PLUGIN_BUILD_DIR="$PLUGIN_BUILD_DIR"
          
          cd "$PLUGIN_DIR/Mac"
          
          if [ ! -f "sep_color.xcodeproj/project.pbxproj" ]; then
            echo "Error: Xcode project not found"
            ls -la
            exit 1
          fi
          
          echo "Build configuration:"
          echo "  Configuration: Debug"
          echo "  SDK: macosx"
          echo "  Architectures: x86_64, arm64"
          echo "  Plugin directory: $PLUGIN_DIR"
          echo "  Current directory: $(pwd)"
          
          # Verify Halide library exists (flexible filename matching)
          HALIDE_LIB_DIR="../third_party/halide/mac/lib"
          HALIDE_LIB=""
          if [ -d "$HALIDE_LIB_DIR" ]; then
            # Try exact match first
            if [ -f "$HALIDE_LIB_DIR/libHalide.21.0.0.dylib" ]; then
              HALIDE_LIB="$HALIDE_LIB_DIR/libHalide.21.0.0.dylib"
            else
              # Try to find any libHalide*.dylib file
              HALIDE_LIB=$(find "$HALIDE_LIB_DIR" -name "libHalide*.dylib" | head -1)
            fi
          fi
          if [ -z "$HALIDE_LIB" ] || [ ! -f "$HALIDE_LIB" ]; then
            echo "::error::Halide library not found in $HALIDE_LIB_DIR"
            echo "Contents of third_party/halide/mac/lib:"
            ls -la "$HALIDE_LIB_DIR" || true
            exit 1
          fi
          echo "✓ Halide library found: $HALIDE_LIB"
          
          # Build with detailed output
          echo "Starting xcodebuild..."
          BUILD_LOG="${{ github.workspace }}/xcodebuild.log"
          
          set +e
          xcodebuild build \
            -project sep_color.xcodeproj \
            -target sep_color \
            -configuration Debug \
            -sdk macosx \
            -arch x86_64 \
            -arch arm64 \
            -destination 'platform=macOS' \
            CONFIGURATION_BUILD_DIR="$(pwd)/build" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | tee "$BUILD_LOG"
          BUILD_EXIT_CODE=$?
          set -e
          
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "::error::xcodebuild failed with exit code $BUILD_EXIT_CODE"
            echo "Last 100 lines of build log:"
            tail -100 "$BUILD_LOG" || true
            echo "Full build log saved to: $BUILD_LOG"
            exit 1
          fi
          
          echo "Build successful"
          
          # Find build artifact
          echo "Searching for build artifact..."
          PLUGIN_PATH=""
          
          for search_path in "build/sep_color.plugin" "build/Debug/sep_color.plugin" "build/Release/sep_color.plugin"; do
            if [ -d "$search_path" ]; then
              PLUGIN_PATH="$search_path"
              break
            fi
          done
          
          if [ -z "$PLUGIN_PATH" ]; then
            PLUGIN_PATH=$(find build -name "sep_color.plugin" -type d 2>/dev/null | head -1)
          fi
          
          if [ -n "$PLUGIN_PATH" ]; then
            mkdir -p "${{ github.workspace }}/artifacts"
            cp -R "$PLUGIN_PATH" "${{ github.workspace }}/artifacts/"
            echo "Artifact copied: artifacts/sep_color.plugin"
          else
            echo "::error::Build artifact not found"
            echo "Build directory contents:"
            find build -type f -o -type d | head -30 || true
            echo "Searching for any .plugin files:"
            find . -name "*.plugin" -o -name "*.o" | head -20 || true
            exit 1
          fi
          
      - name: Build Plugin (Windows)
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          Write-Host "Building plugin..."
          
          $pluginBuildDir = "${{ github.workspace }}\ae_plugin_output"
          New-Item -ItemType Directory -Path $pluginBuildDir -Force | Out-Null
          $env:AE_PLUGIN_BUILD_DIR = $pluginBuildDir
          
          Set-Location "$env:PLUGIN_DIR\Win"
          
          if (-not (Test-Path "sep_color.sln")) {
            Write-Host "Error: Solution file not found"
            Get-ChildItem
            exit 1
          }
          
          $outputDir = Join-Path (Get-Location).Path "..\output"
          New-Item -ItemType Directory -Path $outputDir -Force | Out-Null
          
          Write-Host "Build configuration:"
          Write-Host "  Configuration: Release"
          Write-Host "  Platform: x64"
          
          msbuild sep_color.sln `
            /p:Configuration=Release `
            /p:Platform=x64 `
            /t:Build `
            /v:normal `
            /m `
            /nologo
          
          if ($LASTEXITCODE -ne 0) {
            Write-Host ""
            Write-Host "Error: Build failed (exit code: $LASTEXITCODE)"
            Write-Host ""
            Write-Host "Checking SDK structure:"
            Write-Host "  SDK Root: $env:SDK_ROOT"
            Write-Host "  Headers: $(Test-Path "$env:SDK_ROOT\Headers")"
            Write-Host "  Util: $(Test-Path "$env:SDK_ROOT\Util")"
            Write-Host "  PiPLTool: $(Test-Path "$env:SDK_ROOT\Resources\PiPLTool.exe")"
            exit 1
          }
          
          Write-Host "Build successful"
          
          # Find build artifact
          Write-Host "Searching for build artifact..."
          
          $searchPaths = @(
            "x64\Release\sep_color.aex",
            "..\output\sep_color.aex",
            "Release\sep_color.aex",
            ".\sep_color.aex"
          )
          
          $aexPath = $null
          foreach ($path in $searchPaths) {
            if (Test-Path $path) {
              $aexPath = Get-Item $path
              break
            }
          }
          
          if (-not $aexPath) {
            $aexPath = Get-ChildItem -Path . -Filter "sep_color.aex" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          }
          
          if ($aexPath) {
            $artifactsDir = "${{ github.workspace }}\artifacts"
            New-Item -ItemType Directory -Path $artifactsDir -Force | Out-Null
            Copy-Item -Path $aexPath.FullName -Destination $artifactsDir -Force
            Write-Host "Artifact copied: $artifactsDir\sep_color.aex"
            $halideDllSource = "..\third_party\halide\win\bin\Halide.dll"
            if (Test-Path $halideDllSource) {
              Copy-Item -Path $halideDllSource -Destination $artifactsDir -Force
              Write-Host "Artifact copied: $artifactsDir\Halide.dll"
            } else {
              Write-Host "::warning::Halide.dll not found at $halideDllSource"
            }
          } else {
            Write-Host "Error: Build artifact not found"
            Get-ChildItem -Recurse -Depth 3 | Where-Object { $_.Extension -eq ".aex" -or $_.Name -like "*.obj" } | Select-Object FullName | Format-Table -AutoSize
            exit 1
          }
      - name: Verify exported entry points (Windows)
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          $dumpbinCmd = Get-Command dumpbin -ErrorAction SilentlyContinue
          if (-not $dumpbinCmd) {
            Write-Host "::error::dumpbin not available in PATH"
            exit 1
          }
          $dumpbinPath = $dumpbinCmd.Source
          $artifactPath = Join-Path "${{ github.workspace }}" "artifacts\sep_color.aex"
          if (-not (Test-Path $artifactPath)) {
            Write-Host "::error::Artifact not found at $artifactPath"
            exit 1
          }
          Write-Host "Running dumpbin on $artifactPath"
          $dumpbinOutput = & $dumpbinPath /EXPORTS $artifactPath 2>&1
          $dumpbinOutput | ForEach-Object { Write-Host $_ }
          $hasEffectMain = $dumpbinOutput -match '\bEffectMain\b'
          $hasPluginData = $dumpbinOutput -match '\bPluginDataEntryFunction2\b'
          if (-not $hasEffectMain -or -not $hasPluginData) {
            Write-Host "::error::Required exports not found in sep_color.aex"
            exit 1
          }
          Write-Host "✓ Verified exports: EffectMain, PluginDataEntryFunction2"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sep_color-${{ matrix.platform }}
          path: artifacts/
          retention-days: 30
          if-no-files-found: error

