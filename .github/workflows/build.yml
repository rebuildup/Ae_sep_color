        if: matrix.platform == 'mac'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Accept Xcode license (Mac)
        if: matrix.platform == 'mac'
        run: sudo xcodebuild -license accept

      # ==================== Windowsç’°å¢ƒã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ— ====================
