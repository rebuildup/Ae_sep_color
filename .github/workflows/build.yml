                /t:Build `
                /v:minimal `
                /m
              
              Write-Host "âœ… BuildAll.sln ã®ãƒ“ãƒ«ãƒ‰ãŒå®Œäº†ã—ã¾ã—ãŸ"
            } catch {
              Write-Host "âš ï¸ BuildAll.sln ã®ãƒ“ãƒ«ãƒ‰ã«å¤±æ•—ã—ã¾ã—ãŸãŒã€ç¶šè¡Œã—ã¾ã™"
              Write-Host $_.Exception.Message
            }
          } else {
            Write-Host "âš ï¸ BuildAll.sln ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚ã‚¹ã‚­ãƒƒãƒ—ã—ã¾ã™"
            Get-ChildItem -Filter "*.sln" -Recurse -Depth 2 | Select-Object -First 5 | Format-Table
          }

      # ==================== ãƒ—ãƒ©ã‚°ã‚¤ãƒ³ã®ãƒ“ãƒ«ãƒ‰ ====================
      - name: Build Plugin (Mac)
        if: matrix.platform == 'mac'
        run: |
          set -e
          
          echo "ğŸ”¨ sep_color ãƒ—ãƒ©ã‚°ã‚¤ãƒ³ã‚’ãƒ“ãƒ«ãƒ‰"
          
          cd "$PLUGIN_DIR/Mac"
          
          # ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆãƒ•ã‚¡ã‚¤ãƒ«ã®ç¢ºèª
          if [ ! -f "sep_color.xcodeproj/project.pbxproj" ]; then
