            BUILD_SLN="Examples/BuildAll.sln"
            cd Examples
          else
            echo "âš ï¸ BuildAll.sln ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚ã‚¹ã‚­ãƒƒãƒ—ã—ã¾ã™"
            echo "ä»¥ä¸‹ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ç¢ºèª:"
            find . -maxdepth 2 -name "*.sln" || true
            exit 0
          fi
          
          # Xcodeãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆãŒå­˜åœ¨ã™ã‚‹å ´åˆã¯ãƒ“ãƒ«ãƒ‰ã—ãªã„(Windowsã®ã¿å¿…è¦)
          echo "â„¹ï¸ Macç’°å¢ƒã§ã¯BuildAllã¯ä¸è¦ã§ã™"

      - name: Build BuildAll.sln (Windows)
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          Write-Host "ğŸ”¨ BuildAll.sln ã‚’ãƒ“ãƒ«ãƒ‰ã—ã¦ä¾å­˜é–¢ä¿‚ã‚’æ•´ãˆã¾ã™"
          
          Set-Location $env:SDK_ROOT
          
          # BuildAll.sln ã‚’æ¢ã™
          $buildSln = $null
          if (Test-Path "BuildAll.sln") {
