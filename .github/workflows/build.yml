          # ãƒ“ãƒ«ãƒ‰æˆæœç‰©ã®ç¢ºèª
          PLUGIN_PATH=$(find build -name "sep_color.plugin" -type d 2>/dev/null | head -1)
          if [ -n "$PLUGIN_PATH" ]; then
            echo "âœ… ãƒ“ãƒ«ãƒ‰æˆåŠŸ: $PLUGIN_PATH"
            
            mkdir -p "${{ github.workspace }}/artifacts"
            cp -R "$PLUGIN_PATH" "${{ github.workspace }}/artifacts/"
          else
            echo "âŒ ãƒ“ãƒ«ãƒ‰æˆæœç‰©ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“"
            find . -name "*.plugin" -o -name "*.aex"
            exit 1
          fi

      - name: Build Plugin (Windows)
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          Write-Host "ğŸ”¨ sep_color ãƒ—ãƒ©ã‚°ã‚¤ãƒ³ã‚’ãƒ“ãƒ«ãƒ‰"
          
          Set-Location "$env:PLUGIN_DIR\Win"
          
          if (-not (Test-Path "sep_color.sln")) {
            Write-Host "âŒ ã‚½ãƒªãƒ¥ãƒ¼ã‚·ãƒ§ãƒ³ãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“"
            Get-ChildItem
            exit 1
          }
          
          # ãƒ“ãƒ«ãƒ‰
          msbuild sep_color.sln `
            /p:Configuration=Debug `
            /p:Platform=x64 `
            /t:Build `
            /v:minimal `
            /m `
            /nologo
          
          # ãƒ“ãƒ«ãƒ‰æˆæœç‰©ã®ç¢ºèª
          $aexPath = Get-ChildItem -Path . -Filter "sep_color.aex" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          
          if ($aexPath) {
            Write-Host "âœ… ãƒ“ãƒ«ãƒ‰æˆåŠŸ: $($aexPath.FullName)"
            
            $artifactsDir = "${{ github.workspace }}\artifacts"
            New-Item -ItemType Directory -Path $artifactsDir -Force | Out-Null
            Copy-Item -Path $aexPath.FullName -Destination $artifactsDir -Force
          } else {
            Write-Host "âŒ ãƒ“ãƒ«ãƒ‰æˆæœç‰©ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“"
            Get-ChildItem -Recurse | Where-Object { $_.Extension -eq ".aex" } | Format-Table
            exit 1
          }

      # ==================== ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆã®ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ ====================
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sep_color-${{ matrix.platform }}
          path: artifacts/
          retention-days: 30
          if-no-files-found: error
