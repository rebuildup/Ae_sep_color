name: Build After Effects Plugin

on:
  push:
    branches: [ main, master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            platform: mac
            sdk_file: AfterEffectsSDK_25.6_61_mac.zip
          - os: windows-latest
            platform: win
            sdk_file: AfterEffectsSDK_25.6_61_win.zip
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ==================== Macç’°å¢ƒã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ— ====================
      - name: Set up Xcode (Mac)
        if: matrix.platform == 'mac'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Accept Xcode license (Mac)
        if: matrix.platform == 'mac'
        run: sudo xcodebuild -license accept

      # ==================== Windowsç’°å¢ƒã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ— ====================
      - name: Set up MSBuild (Windows)
        if: matrix.platform == 'win'
        uses: microsoft/setup-msbuild@v2

      # ==================== SDKã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ— ====================
      - name: Extract AE SDK from tmp (Mac)
        if: matrix.platform == 'mac'
        run: |
          set -e
          
          echo "ğŸ“¦ tmpã‹ã‚‰SDKã‚’å±•é–‹ã—ã¾ã™"
          
          # tmpãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®ç¢ºèª
          if [ ! -f "tmp/${{ matrix.sdk_file }}" ]; then
            echo "âŒ tmp/${{ matrix.sdk_file }} ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“"
            ls -la tmp/ || echo "tmpãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªãŒå­˜åœ¨ã—ã¾ã›ã‚“"
            exit 1
          fi
          
          # ä½œæ¥­ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®ä½œæˆ
          WORK_DIR="${{ github.workspace }}/ae_sdk_work"
          mkdir -p "$WORK_DIR"
          
          # SDKã‚’å±•é–‹
          echo "ğŸ“‚ SDKã‚’å±•é–‹ä¸­..."
          cd "$WORK_DIR"
          unzip -q "${{ github.workspace }}/tmp/${{ matrix.sdk_file }}"
          
          # SDKæ§‹é€ ã‚’æ¢ç´¢
          echo "ğŸ“ å±•é–‹ã•ã‚ŒãŸæ§‹é€ :"
          find . -maxdepth 3 -type d | head -20
          
          # SDK root ã‚’è¦‹ã¤ã‘ã‚‹ (Headers ã¨ Util ãŒå­˜åœ¨ã™ã‚‹ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒª)
          SDK_ROOT=""
          for dir in $(find . -type d -name "Headers"); do
            parent=$(dirname "$dir")
            if [ -d "$parent/Util" ]; then
              SDK_ROOT="$parent"
              break
            fi
          done
          
          if [ -z "$SDK_ROOT" ]; then
            echo "âŒ SDK root (Headers/Utilã‚’å«ã‚€ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒª) ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“"
            exit 1
          fi
          
          echo "âœ… SDK root: $SDK_ROOT"
          echo "SDK_ROOT=$SDK_ROOT" >> $GITHUB_ENV
          
          # Examples/Template ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’ä½œæˆ
          mkdir -p "$SDK_ROOT/Examples/Template"
          
          echo "âœ… SDKã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ãŒå®Œäº†ã—ã¾ã—ãŸ"

      - name: Extract AE SDK from tmp (Windows)
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          Write-Host "ğŸ“¦ tmpã‹ã‚‰SDKã‚’å±•é–‹ã—ã¾ã™"
          
          # tmpãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®ç¢ºèª
          $sdkZip = "tmp\${{ matrix.sdk_file }}"
          if (-not (Test-Path $sdkZip)) {
            Write-Host "âŒ $sdkZip ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“"
            if (Test-Path "tmp") {
