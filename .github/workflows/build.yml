      - name: Build Plugin (Windows)
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          Write-Host "ğŸ”¨ sep_color ãƒ—ãƒ©ã‚°ã‚¤ãƒ³ã‚’ãƒ“ãƒ«ãƒ‰"
          
          Set-Location "$env:PLUGIN_DIR\Win"
          
          # ã‚½ãƒªãƒ¥ãƒ¼ã‚·ãƒ§ãƒ³ãƒ•ã‚¡ã‚¤ãƒ«ã®ç¢ºèª
          if (-not (Test-Path "sep_color.sln")) {
