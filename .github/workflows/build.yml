name: Build After Effects Plugin

on:
  push:
    branches: [ main, master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            platform: mac
            sdk_file: AfterEffectsSDK_25.6_61_mac.zip
          - os: windows-latest
            platform: win
            sdk_file: AfterEffectsSDK_25.6_61_win.zip
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ==================== Macç’°å¢ƒã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ— ====================
      - name: Set up Xcode (Mac)
        if: matrix.platform == 'mac'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Accept Xcode license (Mac)
        if: matrix.platform == 'mac'
        run: sudo xcodebuild -license accept

      # ==================== Windowsç’°å¢ƒã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ— ====================
      - name: Set up MSBuild (Windows)
        if: matrix.platform == 'win'
        uses: microsoft/setup-msbuild@v2

      # ==================== ãƒ—ãƒ©ã‚¤ãƒ™ãƒ¼ãƒˆãƒªãƒã‚¸ãƒˆãƒªã‹ã‚‰SDKã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ (Mac) ====================
      - name: Download AE SDK from Private Repository (Mac)
        if: matrix.platform == 'mac'
        env:
          GITHUB_TOKEN: ${{ secrets.AE_SDK_DOWNLOAD_TOKEN }}
        run: |
          set -e
          
          REPO="rebuildup/my-ae-sdk-storage"
          RELEASE_TAG_CANDIDATES=("sdk" "ae-sdk_25.6_61" "v25.6.61" "25.6.61")
          
          echo "ğŸ“¦ ãƒ—ãƒ©ã‚¤ãƒ™ãƒ¼ãƒˆãƒªãƒã‚¸ãƒˆãƒªã‹ã‚‰AeSDKã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¾ã™"
          echo "   ãƒªãƒã‚¸ãƒˆãƒª: $REPO"
          echo "   SDKãƒ•ã‚¡ã‚¤ãƒ«: ${{ matrix.sdk_file }}"
          
          if [ -z "$GITHUB_TOKEN" ]; then
            echo "âŒ GITHUB_TOKENãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“"
            exit 1
          fi
          
          # ãƒªãƒªãƒ¼ã‚¹æƒ…å ±ã‚’å–å¾—
          RELEASE_JSON=""
          HTTP_STATUS=""
          FOUND_TAG=""
          
          for RELEASE_TAG in "${RELEASE_TAG_CANDIDATES[@]}"; do
            echo "ğŸ” ãƒªãƒªãƒ¼ã‚¹æƒ…å ±ã‚’å–å¾—ä¸­... (ã‚¿ã‚°: $RELEASE_TAG)"
            RESPONSE=$(curl -s -w "\nHTTP_STATUS:%{http_code}" \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/$REPO/releases/tags/$RELEASE_TAG" 2>&1)
            
            HTTP_STATUS=$(echo "$RESPONSE" | grep "HTTP_STATUS:" | cut -d: -f2)
            RELEASE_JSON=$(echo "$RESPONSE" | sed '/HTTP_STATUS:/d')
            
            if [ "$HTTP_STATUS" == "200" ]; then
              FOUND_TAG="$RELEASE_TAG"
              echo "âœ… ãƒªãƒªãƒ¼ã‚¹ã‚’è¦‹ã¤ã‘ã¾ã—ãŸ: $FOUND_TAG"
              break
            fi
          done
          
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "âŒ ãƒªãƒªãƒ¼ã‚¹æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ"
            exit 1
          fi
          
          # ã‚¢ã‚»ãƒƒãƒˆæƒ…å ±ã‚’å–å¾—
          ASSET_NAME="${{ matrix.sdk_file }}"
          ASSET_JSON=$(echo "$RELEASE_JSON" | jq -c --arg name "$ASSET_NAME" '.assets[]? | select(.name == $name)' | head -1)
          
          if [ -z "$ASSET_JSON" ]; then
            echo "âŒ SDKãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“: $ASSET_NAME"
            exit 1
          fi
          
          API_DOWNLOAD_URL=$(echo "$ASSET_JSON" | jq -r '.url // empty')
          
          # SDKã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
          echo "â¬‡ï¸  SDKã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ä¸­..."
          curl -L \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/octet-stream" \
            -H "User-Agent: GitHub-Actions" \
            -o AE_SDK.zip \
            -s -S "$API_DOWNLOAD_URL"
          
          if [ ! -f "AE_SDK.zip" ] || [ ! -s "AE_SDK.zip" ]; then
            echo "âŒ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã«å¤±æ•—ã—ã¾ã—ãŸ"
            exit 1
          fi
          
          echo "âœ… ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å®Œäº† ($(du -h AE_SDK.zip | cut -f1))"

      - name: Download AE SDK from Private Repository (Windows)
        if: matrix.platform == 'win'
        env:
          GITHUB_TOKEN: ${{ secrets.AE_SDK_DOWNLOAD_TOKEN }}
        shell: pwsh
        run: |
          $repo = "rebuildup/my-ae-sdk-storage"
          $releaseTags = @("sdk", "ae-sdk_25.6_61", "v25.6.61", "25.6.61")
          
          Write-Host "ğŸ“¦ ãƒ—ãƒ©ã‚¤ãƒ™ãƒ¼ãƒˆãƒªãƒã‚¸ãƒˆãƒªã‹ã‚‰AeSDKã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¾ã™"
          Write-Host "   ãƒªãƒã‚¸ãƒˆãƒª: $repo"
          Write-Host "   SDKãƒ•ã‚¡ã‚¤ãƒ«: ${{ matrix.sdk_file }}"
          
          if (-not $env:GITHUB_TOKEN) {
            Write-Host "âŒ GITHUB_TOKENãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“"
            exit 1
          }
          
          # ãƒªãƒªãƒ¼ã‚¹æƒ…å ±ã‚’å–å¾—
          $foundTag = $null
          $releaseJson = $null
          
          foreach ($tag in $releaseTags) {
            Write-Host "ğŸ” ãƒªãƒªãƒ¼ã‚¹æƒ…å ±ã‚’å–å¾—ä¸­... (ã‚¿ã‚°: $tag)"
            
            try {
              $headers = @{
                "Authorization" = "token $env:GITHUB_TOKEN"
                "Accept" = "application/vnd.github.v3+json"
              }
              
              $releaseJson = Invoke-RestMethod -Uri "https://api.github.com/repos/$repo/releases/tags/$tag" -Headers $headers -ErrorAction Stop
              $foundTag = $tag
              Write-Host "âœ… ãƒªãƒªãƒ¼ã‚¹ã‚’è¦‹ã¤ã‘ã¾ã—ãŸ: $foundTag"
              break
            } catch {
              Write-Host "âš ï¸  ã‚¿ã‚° '$tag' ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ"
            }
          }
          
          if (-not $releaseJson) {
            Write-Host "âŒ ãƒªãƒªãƒ¼ã‚¹æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ"
            exit 1
          }
          
          # ã‚¢ã‚»ãƒƒãƒˆæƒ…å ±ã‚’å–å¾—
          $assetName = "${{ matrix.sdk_file }}"
          $asset = $releaseJson.assets | Where-Object { $_.name -eq $assetName } | Select-Object -First 1
          
          if (-not $asset) {
            Write-Host "âŒ SDKãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“: $assetName"
            exit 1
          }
          
          # SDKã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
          Write-Host "â¬‡ï¸  SDKã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ä¸­..."
          
          $headers = @{
            "Authorization" = "token $env:GITHUB_TOKEN"
            "Accept" = "application/octet-stream"
            "User-Agent" = "GitHub-Actions"
          }
          
          Invoke-WebRequest -Uri $asset.url -Headers $headers -OutFile "AE_SDK.zip"
          
          if (-not (Test-Path "AE_SDK.zip") -or (Get-Item "AE_SDK.zip").Length -eq 0) {
            Write-Host "âŒ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã«å¤±æ•—ã—ã¾ã—ãŸ"
            exit 1
          }
          
          Write-Host "âœ… ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å®Œäº† ($([math]::Round((Get-Item 'AE_SDK.zip').Length / 1MB, 2)) MB)"

      # ==================== SDKã‚’å±•é–‹ã—ã¦ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ— (Mac) ====================
      - name: Extract and Setup SDK (Mac)
        if: matrix.platform == 'mac'
        run: |
          set -e
          
          echo "ğŸ“¦ SDKã‚’å±•é–‹ã—ã¦ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ã—ã¾ã™"
          
          # ä½œæ¥­ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®ä½œæˆ
          WORK_DIR="${{ github.workspace }}/ae_sdk_work"
          mkdir -p "$WORK_DIR"
          
          # SDKã‚’å±•é–‹
          echo "ğŸ“‚ SDKã‚’å±•é–‹ä¸­..."
          cd "$WORK_DIR"
          unzip -q "${{ github.workspace }}/AE_SDK.zip"
          
          # SDK root ã‚’è¦‹ã¤ã‘ã‚‹ (Headers ã¨ Util ãŒå­˜åœ¨ã™ã‚‹ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒª)
          SDK_ROOT=""
          for dir in $(find . -type d -name "Headers"); do
            parent=$(dirname "$dir")
            if [ -d "$parent/Util" ]; then
              SDK_ROOT="$parent"
              break
            fi
          done
          
          if [ -z "$SDK_ROOT" ]; then
            echo "âŒ SDK root ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“"
            find . -maxdepth 3 -type d
            exit 1
          fi
          
          # çµ¶å¯¾ãƒ‘ã‚¹ã«å¤‰æ›
          SDK_ROOT=$(cd "$SDK_ROOT" && pwd)
          
          echo "âœ… SDK root: $SDK_ROOT"
          echo "SDK_ROOT=$SDK_ROOT" >> $GITHUB_ENV
          
          # Examples/Template ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’ä½œæˆ
          mkdir -p "$SDK_ROOT/Examples/Template"
          
          rm -f "${{ github.workspace }}/AE_SDK.zip"

      - name: Extract and Setup SDK (Windows)
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          Write-Host "ğŸ“¦ SDKã‚’å±•é–‹ã—ã¦ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ã—ã¾ã™"
          
          # ä½œæ¥­ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®ä½œæˆ
          $workDir = "${{ github.workspace }}\ae_sdk_work"
          New-Item -ItemType Directory -Path $workDir -Force | Out-Null
          
          # SDKã‚’å±•é–‹
          Write-Host "ğŸ“‚ SDKã‚’å±•é–‹ä¸­..."
          Expand-Archive -Path "${{ github.workspace }}\AE_SDK.zip" -DestinationPath $workDir -Force
          
          # SDK root ã‚’è¦‹ã¤ã‘ã‚‹
          $sdkRoot = $null
          $headersDirs = Get-ChildItem $workDir -Directory -Recurse -Filter "Headers"
          foreach ($dir in $headersDirs) {
            $parent = $dir.Parent.FullName
            if (Test-Path "$parent\Util") {
              $sdkRoot = $parent
              break
            }
          }
          
          if (-not $sdkRoot) {
            Write-Host "âŒ SDK root ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“"
            Get-ChildItem $workDir -Directory -Recurse -Depth 3 | Format-Table
            exit 1
          }
          
          Write-Host "âœ… SDK root: $sdkRoot"
          Add-Content -Path $env:GITHUB_ENV -Value "SDK_ROOT=$sdkRoot"
          
          # Examples/Template ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’ä½œæˆ
          $templateDir = "$sdkRoot\Examples\Template"
          New-Item -ItemType Directory -Path $templateDir -Force | Out-Null
          
          Remove-Item "${{ github.workspace }}\AE_SDK.zip" -Force

      # ==================== ãƒ—ãƒ©ã‚°ã‚¤ãƒ³ã‚’SDK/Examples/Templateã«ã‚³ãƒ”ãƒ¼ ====================
      - name: Copy plugin to SDK Template directory (Mac)
        if: matrix.platform == 'mac'
        run: |
          set -e
          
          echo "ğŸ“‹ ãƒ—ãƒ©ã‚°ã‚¤ãƒ³ã‚’SDK Templateãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ã‚³ãƒ”ãƒ¼"
          
          PLUGIN_DIR="$SDK_ROOT/Examples/Template/sep_color"
          mkdir -p "$PLUGIN_DIR"
          
          # å¿…è¦ãªãƒ•ã‚¡ã‚¤ãƒ«ã®ã¿ã‚’ã‚³ãƒ”ãƒ¼
          rsync -av \
            --exclude='.git' \
            --exclude='tmp' \
            --exclude='ae_sdk_work' \
            --exclude='.github' \
            --exclude='output' \
            --exclude='AE_SDK.zip' \
            "${{ github.workspace }}/" \
            "$PLUGIN_DIR/"
          
          echo "âœ… ãƒ—ãƒ©ã‚°ã‚¤ãƒ³ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ: $PLUGIN_DIR"
          echo "PLUGIN_DIR=$PLUGIN_DIR" >> $GITHUB_ENV

      - name: Copy plugin to SDK Template directory (Windows)
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          Write-Host "ğŸ“‹ ãƒ—ãƒ©ã‚°ã‚¤ãƒ³ã‚’SDK Templateãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ã‚³ãƒ”ãƒ¼"
          
          $pluginDir = "$env:SDK_ROOT\Examples\Template\sep_color"
          New-Item -ItemType Directory -Path $pluginDir -Force | Out-Null
          
          # é™¤å¤–ã™ã‚‹ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒª
          $excludeDirs = @('.git', 'tmp', 'ae_sdk_work', '.github', 'output')
          
          Get-ChildItem "${{ github.workspace }}" -Force | Where-Object {
            $_.Name -notin $excludeDirs -and $_.Name -ne 'AE_SDK.zip'
          } | ForEach-Object {
            Copy-Item -Path $_.FullName -Destination $pluginDir -Recurse -Force
          }
          
          Write-Host "âœ… ãƒ—ãƒ©ã‚°ã‚¤ãƒ³ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ: $pluginDir"
          Add-Content -Path $env:GITHUB_ENV -Value "PLUGIN_DIR=$pluginDir"

      # ==================== BuildAll.sln ã®ãƒ“ãƒ«ãƒ‰ (Windowsã®ã¿) ====================
      - name: Build BuildAll.sln (Windows)
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          Write-Host "ğŸ”¨ BuildAll.sln ã‚’ãƒ“ãƒ«ãƒ‰ã—ã¦ä¾å­˜é–¢ä¿‚ã‚’æ•´ãˆã¾ã™"
          
          Set-Location $env:SDK_ROOT
          
          # BuildAll.sln ã‚’æ¢ã™
          $buildSln = $null
          if (Test-Path "BuildAll.sln") {
            $buildSln = "BuildAll.sln"
          } elseif (Test-Path "Examples\BuildAll.sln") {
            $buildSln = "Examples\BuildAll.sln"
            Set-Location Examples
          }
          
          if ($buildSln) {
            Write-Host "ğŸ“¦ $buildSln ã‚’ãƒ“ãƒ«ãƒ‰ä¸­..."
            
            try {
              msbuild $buildSln `
                /p:Configuration=Debug `
                /p:Platform=x64 `
                /t:Build `
                /v:minimal `
                /m `
                /nologo
              
              Write-Host "âœ… BuildAll.sln ã®ãƒ“ãƒ«ãƒ‰ãŒå®Œäº†ã—ã¾ã—ãŸ"
            } catch {
              Write-Host "âš ï¸ BuildAll.sln ã®ãƒ“ãƒ«ãƒ‰ã«å¤±æ•—ã—ã¾ã—ãŸãŒã€ç¶šè¡Œã—ã¾ã™"
              Write-Host $_.Exception.Message
            }
          } else {
            Write-Host "âš ï¸ BuildAll.sln ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚ã‚¹ã‚­ãƒƒãƒ—ã—ã¾ã™"
          }

      # ==================== ãƒ—ãƒ©ã‚°ã‚¤ãƒ³ã®ãƒ“ãƒ«ãƒ‰ ====================
      - name: Build Plugin (Mac)
        if: matrix.platform == 'mac'
        run: |
          set -e
          
          echo "ğŸ”¨ sep_color ãƒ—ãƒ©ã‚°ã‚¤ãƒ³ã‚’ãƒ“ãƒ«ãƒ‰"
          
          cd "$PLUGIN_DIR/Mac"
          
          if [ ! -f "sep_color.xcodeproj/project.pbxproj" ]; then
            echo "âŒ Xcodeãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“"
            ls -la
            exit 1
          fi
          
          # ãƒ“ãƒ«ãƒ‰
          xcodebuild build \
            -project sep_color.xcodeproj \
            -target sep_color \
            -configuration Debug \
            -sdk macosx \
            -arch x86_64 \
