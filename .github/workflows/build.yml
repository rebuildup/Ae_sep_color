  build-release:
    name: Build, Sign, and Package Release
    strategy:
      matrix:
        os: [macos-14, windows-latest]
        include:
          - os: macos-14
            sdk_file: AfterEffectsSDK_25.6_61_mac.zip
            platform: mac
          - os: windows-latest
